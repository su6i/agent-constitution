<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
    <defs>
        <!-- Gradients for premium look -->
        <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#909090;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background: Deep Tech -->
    <rect width="500" height="150" rx="10" fill="#0f172a" />

    <!-- ICON: The Neural Gavel (Left Side) -->
    <g transform="translate(40, 25)">
        <!-- The Gavel Head (Tech Style) -->
        <path d="M10,20 L90,20 L100,50 L0,50 Z" fill="url(#metal)" />
        <rect x="20" y="50" width="60" height="60" fill="url(#icon)" stroke="url(#neon)" stroke-width="2" />

        <!-- The Circuit Lines on the Gavel Block -->
        <circle cx="50" cy="80" r="10" fill="none" stroke="url(#neon)" stroke-width="3" />
        <line x1="50" y1="80" x2="50" y2="50" stroke="url(#neon)" stroke-width="2" />
        <line x1="50" y1="80" x2="80" y2="110" stroke="url(#neon)" stroke-width="2" />
        <line x1="50" y1="80" x2="20" y2="110" stroke="url(#neon)" stroke-width="2" />

        <!-- Gavel Handle -->
        <rect x="42" y="-10" width="16" height="30" fill="#666" />
    </g>

    <!-- TEXT: Modern & Bold -->
    <text x="140" y="75" font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-weight="900" font-size="50"
        fill="white" letter-spacing="2">
        AGENT
    </text>
    <text x="140" y="115" font-family="'Segoe UI', Roboto, Helvetica, sans-serif" font-weight="300" font-size="28"
        fill="url(#neon)" letter-spacing="8">
        CONSTITUTION
    </text>

    <!-- Decorative Circuit Line -->
    <line x1="140" y1="85" x2="460" y2="85" stroke="#333" stroke-width="2" />
    <circle cx="460" cy="85" r="3" fill="url(#neon)" />

</svg>